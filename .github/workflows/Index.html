<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VixFix Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #results {
            margin-top: 1em;
        }
        .ticker {
            padding: 0.5em;
            margin: 0.2em 0;
            background: #fff;
            border-left: 5px solid green;
        }
    </style>
</head>
<body>
    <h1>Aktien mit gr√ºnem VixFix-Balken</h1>
    <div id="results">Lade Daten...</div>

    <script>
        const jsonURL = "https://raw.githubusercontent.com/mdri141592654/Vix/main/vixfix_green.json";

        fetch(jsonURL)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("results");
                container.innerHTML = "";
                if (data.length === 0) {
                    container.innerHTML = "<p>Keine passenden Aktien gefunden.</p>";
                } else {
                    data.forEach(ticker => {
                        const div = document.createElement("div");
                        div.className = "ticker";
                        div.textContent = ticker;
                        container.appendChild(div);
                    });
                }
            })
            .catch(err => {
                document.getElementById("results").innerHTML = "Fehler beim Laden der Daten.";
                console.error(err);
            });
    </script>
</body>
</html>
