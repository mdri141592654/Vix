name: VixFix Scanner

on:
  schedule:
    - cron: '0 * * * *'  # jede Stunde
  workflow_dispatch:      # manuell starten möglich

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Repo klonen
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: Skript ausführen
        run: python main.py

      - name: JSON-Datei committen und pushen
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add vixfix_green.json
          git commit -m "Update JSON" || echo "Nichts zu committen"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
